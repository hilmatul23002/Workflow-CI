name: ML Model CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # CHECKOUT REPOSITORY
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # SETUP PYTHON 3.12.7
    # =========================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    # =========================
    # CHECK ENVIRONMENT
    # =========================
    - name: Check Python Environment
      run: |
        python --version
        pip --version
        pwd
        ls -R

    # =========================
    # INSTALL DEPENDENCIES
    # =========================
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # =========================
    # RUN ML MODELLING
    # =========================
    - name: Run ML Modelling
      working-directory: MLproject
      run: |
        python modelling.py

    # =========================
    # GET MLFLOW RUN ID
    # =========================
    - name: Get latest MLflow run id
      run: |
        python -c "import mlflow; from mlflow.tracking import MlflowClient; \
        mlflow.set_tracking_uri("file:./mlruns")
        c=MlflowClient(); \
        e=c.mlflow.set_experiment("Modelling")
        print('MLFLOW_RUN_ID =', c.search_runs([e.experiment_id], order_by=['attributes.start_time DESC'], max_results=1)[0].info.run_id)"

    # =========================
    # POST SETUP PYTHON
    # =========================
    - name: Post Setup Python - Verify Environment
      run: |
        echo "=== Python & Pip Version ==="
        python --version
        pip --version
    
        echo "=== Python Path ==="
        which python || where python
    
        echo "=== Pip Path ==="
        which pip || where pip
    
        echo "=== Environment Variables ==="
        python - << 'EOF'
        import sys, site
        print("Executable:", sys.executable)
        print("Version:", sys.version)
        print("Site-packages:", site.getsitepackages())
        EOF

