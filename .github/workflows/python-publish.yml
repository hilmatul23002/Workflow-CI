name: ML Model CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:

    - name: Create mlruns directory
      run: mkdir -p mlruns

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
          auto-update-conda: true
          python-version: 3.10
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml

    # =========================
    # CHECKOUT REPOSITORY
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # SETUP PYTHON 3.12.7
    # =========================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    # =========================
    # CHECK ENVIRONMENT
    # =========================
    - name: Check Python Environment
      run: |
        python --version
        pip --version
        pwd
        ls -R

    # =========================
    # INSTALL DEPENDENCIES
    # =========================
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # =========================
    # RUN ML MODELLING
    # =========================
    - name: Run ML Modelling with MLflow
      working-directory: MLproject
      shell: bash -l {0} 
      run: |
        mlflow run .


    # =========================
    # GET MLFLOW RUN ID
    # =========================
    - name: Get latest MLflow run id
      working-directory: MLproject
      run: |
        cat run_id.txt
    # =========================
    # POST SETUP PYTHON
    # =========================
    - name: Post Setup Python - Verify Environment
      run: |
        echo "=== Python & Pip Version ==="
        python --version
        pip --version
    
        echo "=== Python Path ==="
        which python || where python
    
        echo "=== Pip Path ==="
        which pip || where pip
    
        echo "=== Environment Variables ==="
        python - << 'EOF'
        import sys, site
        print("Executable:", sys.executable)
        print("Version:", sys.version)
        print("Site-packages:", site.getsitepackages())
        EOF

