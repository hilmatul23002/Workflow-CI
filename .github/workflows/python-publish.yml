name: ML Model CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # CHECKOUT REPOSITORY
    # =========================
    - name: Checkout repository
      uses: actions/checkout@v4

    # =========================
    # SETUP PYTHON 3.12.7
    # =========================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    # =========================
    # CHECK ENVIRONMENT
    # =========================
    - name: Check Python Environment
      run: |
        python --version
        pip --version
        pwd
        ls -R

    # =========================
    # INSTALL DEPENDENCIES
    # =========================
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # =========================
    # RUN ML MODELLING
    # =========================
    - name: Run ML Modelling
      working-directory: MLproject
      run: |
        python modelling.py

    # =========================
    # GET MLFLOW RUN ID
    # =========================
    - name: Get MLflow Run ID
      run: |
        python << 'EOF'
        import mlflow
        from mlflow.tracking import MlflowClient
    
        # Tracking URI HARUS sesuai artifact_location
        mlflow.set_tracking_uri("file:./mlruns")
    
        client = MlflowClient()
    
        # SESUAI meta.yaml â†’ name: Default
        experiment = client.get_experiment_by_name("Default")
    
        if experiment is None:
            raise ValueError("Experiment 'Default' not found")
    
        runs = client.search_runs(
            experiment_ids=[experiment.experiment_id],
            order_by=["attributes.start_time DESC"],
            max_results=1
        )
    
        if not runs:
            raise ValueError("No MLflow runs found in Default experiment")
    
        print("MLFLOW_RUN_ID =", runs[0].info.run_id)
        EOF

    # =========================
    # POST SETUP PYTHON
    # =========================
    - name: Post Setup Python - Verify Environment
      run: |
        echo "=== Python & Pip Version ==="
        python --version
        pip --version
    
        echo "=== Python Path ==="
        which python || where python
    
        echo "=== Pip Path ==="
        which pip || where pip
    
        echo "=== Environment Variables ==="
        python - << 'EOF'
        import sys, site
        print("Executable:", sys.executable)
        print("Version:", sys.version)
        print("Site-packages:", site.getsitepackages())
        EOF

